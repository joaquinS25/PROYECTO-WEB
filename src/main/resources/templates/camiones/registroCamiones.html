<!DOCTYPE html>

<html>
    <head>
        <title>REGISTRO CAMIONES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- ICONOS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- SweetAlert2 -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function Agregar1() {
                event.preventDefault();

                Swal.fire({
                    title: '¿Estas seguro de agregar un nuevo camion?',
                    text: "Se podrá modificar en el futuro",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Aceptar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                                'Agregado!',
                                'El camion ha sido agregado.',
                                'Exito'
                                ).then((result) => {
                            if (result.isConfirmed) {
                                const formulario = document.getElementById('agregar');
                                formulario.submit();
                            }
                        });
                    }
                });
            }
        </script>
    </head>
    <body>
        <header>
            <div th:insert="menu :: #navBar"></div>
        </header>
        <main>

            <hr class="container mt-5">

            <div class="container">
                <div class="alert alert-danger my-2 text-center" role="alert"><b>Registrar Camiones</b></div>
                <hr class="container-fluid">
                <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2">
                    <div class="col mx-auto">
                        <div class="card shadow-lg p-3 mb-5 bg-body rounded me-5 border-danger m-5">     
                            <div class="card-body p-3 rounded text-center">
                                <img src="camion.png" alt="citas-form" height="200" width="200">          
                            </div>
                            <hr class="border border-danger">
                            <form action="registroCamiones" method="POST" id="agregar" class="row g-3 needs-validation p-4" novalidate> 
                                <div class="col-md-6">
                                    <label for="exampleFormControlInput2" class="form-label">Placa Tracto</label>
                                    <input type="text" name="PlacaTracto" class="form-control" required>                    
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleFormControlInput1" class="form-label">Placa Carreta</label>
                                    <input type="text" name="PlacaCarreta" class="form-control" required>                    
                                </div>                                
                                <div class="col-md-6">
                                    <label for="exampleFormControlInput3" class="form-label">Marca</label>
                                    <input type="text" name="Marca" class="form-control" required>                    
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleFormControlInput4" class="form-label">Modelo</label>
                                    <input type="text" name="Modelo" class="form-control" required>                    
                                </div>
                                                     
                                <div class="d-grid gap-3 mt-5 mb-2">
                                    <button onclick="return Agregar1()" class="btn btn-danger" type="submit" name="registrar"><i class="bi bi-check-circle-fill"></i> Agregar Camión</button>
                                </div> 
                            </form>
                        </div>                   
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div th:insert="menu :: #barraFooter"></div>
        </footer>
    </body>
</html>
